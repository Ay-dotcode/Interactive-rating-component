<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles-front.css">
  <link rel="stylesheet" href="styles-thanks.css">
  <link rel="stylesheet" href="styles-mobile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <section id="front">
      <!-- Rating state start -->
      <img src="/images/icon-star.svg" alt="Star icon">
      <h1> How did we do?</h1>
      <p> Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <ul id="rates">
        <li><button type="button">1</button></li>
        <li><button type="button">2</button></li>
        <li><button type="button">3</button></li>
        <li><button type="button">4</button></li>
        <li><button type="button" class="active">5</button></li>
      </ul>
      <button id="submitBtn" type="submit"> Submit</button>
      <!-- Rating state end -->
    </section>

    <section id="thanks">
      <!-- Thank you state start -->
      <img src="/images/illustration-thank-you.svg" alt="Thank you">
      <div> You selected <span id="rating">5</span> out of 5</div>
      <h1> Thank you!</h1>
      <p> We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
      <!-- Thank you state end -->
    </section>
  </main>
</body>

</html>
